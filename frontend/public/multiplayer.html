<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplayer</title>
    <link rel="shortcut icon" href="../images/Speedster.png" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
    <link rel="stylesheet" href="../styles/multiplayer.css">
    <link rel="stylesheet" href="../styles/practice.css">
    <link rel="stylesheet" href="../styles/nav.res.css">
</head>
<body>
    <!-- navbar -->
    <h1 class="main-heading" onclick="homePage()">
        <span>S</span>PEEDSTER<span></span>
      </h1>
      <nav class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="inner-navbar">
            <button id="Home" class="navbar-selected">Dashboard</button>
          <button id="achievements">Achievements</button>
          <button id="friends">Friends</button>
          <button id="team">news</button>
          <button id="Learnig">Tools</button>
          
        </div>
        <button id="logout-btn" class="race-now" onclick="logout()">
          <span class="material-symbols-outlined"> Logout </span> Logout
          </button>
          <button id="logout-btn1" class="race-now" onclick="logout()">
            <span class="material-symbols-outlined"> Logout </span>
            </button>
          
      </nav>
    <div id="multiplayer-interface"></div>
    <div class="wrapper">
      
        <input type="text" class="input-field">
        <div class="content-box">
          <div class="typing-text">
            <p></p>
          </div>
          <div class="content">
            <ul class="result-details">
              <li class="time">
                <p>Time Left:</p>
                <span><b>60</b>s</span>
              </li>
              <li class="mistake">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
              <li class="cpm">
                <p>CPM:</p>
                <span>0</span>
              </li>
            </ul>
            <button class="race-now">Try Again</button>
          </div>
        </div>
      </div>
      <script src="../scripts/paragraph.js"></script>
</body>

<script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
<script src="../scripts/multiplayer.js"></script>
<script src="../scripts/logout.js"></script>

</html>
