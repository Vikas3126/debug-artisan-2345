<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Speedster.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../styles/words.board.css">
    <link rel="stylesheet" href="../styles/nav.res.css">
    
    <title>Speed Typing Game</title>
    <style>
        .hidden {
            display: none;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="main-heading" onclick="homePage()">
        <span>S</span>PEEDSTER<span></span>
      </h1>
      <nav class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="inner-navbar">
          <button id="Home" class="navbar-selected">Dashboard</button>
          <button id="shop">Shop</button>
          <button id="friends">Friends</button>
          <button id="team">news</button>
          <button id="Learnig">Tools</button>
          
        </div>
        <button id="logout-btn" class="race-now" onclick="logout()">
          <span class="material-symbols-outlined"> Logout </span> Logout
          </button>
          <button id="logout-btn1" class="race-now" onclick="logout()">
            <span class="material-symbols-outlined"> Logout </span>
            </button>
          
      </nav>
    <div class="container">
        <h2>Repeating words</h2>
        <button class="btn">Start Game</button>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
              <p>Select Difficulty:</p>
              <button class="difficulty-btn btn" data-timer="120">Easy</button>
              <button class="difficulty-btn btn" data-timer="60">Medium</button>
              <button class="difficulty-btn btn" data-timer="30">Hard</button>
            </div>
          </div>
        <div class="game hidden">
            <div class="top">
                <div class="single">
                    <span>WPM: </span>
                    <span class="wpm">0</span>
                </div>
                <div class="single">
                    <span>Score: </span>
                    <span class="score">0</span>
                </div>
                <div class="single">
                    <span>Time Left: </span>
                    <span class="time-left">30</span>
                </div>
            </div>
            <div class="input-section">
                <div class="word"></div>
                <input type="text" class="input">
            </div>
            <div class="text"></div>
            <button class="go-back-btn btn" onclick="goBack()">Go Back</button>
        </div>
        <div class="game-ended hidden">
            <h2>Game Ended...</h2>
            <button class="game-ended-btn">Try Again</button>
        </div>
    </div>
    <script src="../scripts/words.board.js" ></script>
    <script src="../scripts/logout.js"></script>
</body>
</html>
